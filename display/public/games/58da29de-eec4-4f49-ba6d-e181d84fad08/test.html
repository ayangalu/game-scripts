<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Skyward Sword HD Test</title>
		<base href="/" />
	</head>

	<body style="padding: 1rem">
		<table>
			<tr>
				<td lang="ja" style="--inline-height: 24px; line-height: 2">
					あ<span class="controls button b hold">
						<span class="button b"></span>
						<span class="arrow"></span> </span
					>い<span class="controls button l hold">
						<span class="button l"></span>
						<span class="arrow"></span> </span
					>う<span class="controls button zl hold">
						<span class="button zl"></span>
						<span class="arrow"></span> </span
					>え<span class="controls stick l tilt">
						<span class="stick l"></span>
						<span class="arrow"></span> </span
					>お<span class="controls stick r tilt">
						<span class="stick r"></span>
						<span class="arrow"></span> </span
					>か<span class="controls joy-con l shake"> <span class="joy-con l"></span> </span>き<span
						class="controls joy-con r shake"
					>
						<span class="joy-con r"></span> </span
					>く<span class="controls joy-con r flick up">
						<span class="joy-con r up"></span>
						<span class="joy-con r down"></span>
						<span class="arrow"></span> </span
					>け<span class="controls joy-con r tilt">
						<span class="joy-con r right"></span>
						<span class="joy-con r left"></span>
						<span class="joy-con r center"></span>
						<span class="arrow"></span> </span
					>こ<span class="controls joy-con r thrust">
						<span class="joy-con r"></span>
						<span class="arrow"></span> </span
					>さ<span class="controls joy-cons flick down">
						<span class="joy-con l down"></span>
						<span class="joy-con r down"></span>
						<span class="joy-con l up"></span>
						<span class="joy-con r up"></span>
						<span class="arrow"></span> </span
					>し<span class="controls joy-cons swing left">
						<span class="joy-con l left"></span>
						<span class="joy-con l right"></span>
						<span class="joy-con l center"></span>
						<span class="joy-con r left"></span>
						<span class="joy-con r right"></span>
						<span class="joy-con r center"></span>
						<span class="arrow"></span> </span
					>す<span class="controls stick r xy">
						<span class="stick r"></span> </span
					><span class="controls stick l xy"> <span class="stick l"></span> </span
					><span class="controls stick r y"> <span class="stick r"></span> </span
					><span class="controls stick r slash">
						<span class="stick r"></span> </span
					><span class="controls stick r x"> <span class="stick r"></span> </span
					><span class="controls button a press">
						<span class="button a"></span> </span
					><span class="controls button x press">
						<span class="button x"></span>
					</span>
				</td>
			</tr>
		</table>
	</body>
</html>
